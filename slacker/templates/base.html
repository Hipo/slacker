<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>{% block title %}slacker{% endblock title %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="http://katipler.net/wp-content/uploads/2010/01/slacker-150x150.jpg">

  <style type="text/css">
    body {
      font-family: 'Lato', sans-serif;
      text-align: center;
      margin: 0px;

    }
    header {
      background-color: #0a1660;
      display: flex;
      justify-content: center;
      margin-bottom: 70px;
      padding: 50px 0;
    }
    p {
      color: #40484c;
      font-size: 16px;

    }
    .code-container {
      display: flex;
      align-items: center;
      justify-content: center;

    }
    code {
      background-color: rgba(64,72,76,0.6);
      color: aliceblue;
      padding: 4px;
      margin: 0 4px;
      border-radius: 3px;
    }
    #success {
      font-size: 56px;
    }
  </style>

</head>

<body>
  <header>
    <img src="https://i.imgur.com/Vb6JlGL.jpeg" alt="slacker">
  </header>
  {% block content %}{% endblock content %}
</body>

</html>
